<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup and Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/index.js"></script>
    <script type="module" src="js/note.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Note Creation and Management</h1>
    <div id="one">
        <div class="mb-3">
            <label for="newNotebookName" class="form-label">Add New Notebook</label>
            <input type="text" class="form-control" id="newNotebookName" placeholder="Enter notebook name">
            <button class="btn btn-primary mt-2" id="addNotebookBtn">Add Notebook</button>
        </div>
        
        <div class="mb-3">
            <label for="notebookSelect" class="form-label">Select Notebook</label>
            <select class="form-select" id="notebookSelect">
            </select>
        </div>
        <button type="submit"class="btn btn-success" id="toggleBtn">Add Note To The Selected Notebook</button>
    </div>

    <div class="d-none" id="two">
        <h3 class="mb-4">Add Note To <span id="chosen"></span> Notebook</h3>
        <form id="noteForm">
            <div class="mb-3">
                <label for="noteTitle" class="form-label">Note Title</label>
                <input type="text" class="form-control" id="noteTitle" placeholder="Enter note title" required>
            </div>
            <div class="mb-3">
                <label for="noteContent" class="form-label">Note Content</label>
                <textarea class="form-control" id="noteContent" rows="3" placeholder="Enter note content" required></textarea>
            </div>
            <button type="submit" class="btn btn-success" id="addNoteBtn">Add Note</button>
            <button class="btn btn-success" id="back">Go Back</button>
        </form>
    </div>
    <h2 class="mt-5">Notes</h2>
    <div id="notesContainer" class="row">
        <!-- Notes will be dynamically added here -->
    </div>
</div>


<!-- Version History Modal -->
<div class="modal fade" id="historyModal" tabindex="-1" aria-labelledby="historyModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="historyModalLabel">Version History</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="historyContainer">
                <!-- History will be dynamically added here -->
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
